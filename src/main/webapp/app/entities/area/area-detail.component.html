<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="area">
            <h2><span>Area</span> {{area.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Number</span></dt>
                <dd>
                    <span>{{area.number}}</span>
                </dd>
                <dt><span>Wording</span></dt>
                <dd>
                    <span>{{area.wording}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{area.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/area', area.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
