<div>
    <h2 id="page-heading">
        <span>Marks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mark" [routerLink]="['/mark/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Mark
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="marks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Value</span></th>
            <th><span>Nth</span></th>
            <th><span>Student</span></th>
            <th><span>Skill</span></th>
            <th><span>Evaluation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mark of marks ;trackBy: trackId">
                <td><a [routerLink]="['/mark', mark.id, 'view' ]">{{mark.id}}</a></td>
                <td>{{mark.value}}</td>
                <td>{{mark.nth}}</td>
                <td>
                    <div *ngIf="mark.studentId">
                        <a [routerLink]="['../student', mark.studentId , 'view' ]" >{{mark.studentLastname}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="mark.skillId">
                        <a [routerLink]="['../skill', mark.skillId , 'view' ]" >{{mark.skillWording}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="mark.evaluationId">
                        <a [routerLink]="['../evaluation', mark.evaluationId , 'view' ]" >{{mark.evaluationWording}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mark', mark.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mark', mark.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mark/'+ mark.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
