<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="classroom">
            <h2><span>Classroom</span> {{classroom.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Level</span></dt>
                <dd>
                    <span>{{classroom.level}}</span>
                </dd>
                <dt><span>Wording</span></dt>
                <dd>
                    <span>{{classroom.wording}}</span>
                </dd>
                <dt><span>Year</span></dt>
                <dd>
                    <span>{{classroom.year}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{classroom.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/classroom', classroom.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
