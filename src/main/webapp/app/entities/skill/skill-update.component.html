<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-skill-heading">Create or edit a Skill</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!skill.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="skill.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_wording">Wording</label>
                    <input type="text" class="form-control" name="wording" id="field_wording"
                        [(ngModel)]="skill.wording" required/>
                    <div [hidden]="!(editForm.controls.wording?.dirty && editForm.controls.wording?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.wording?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_level1">Level 1</label>
                    <input type="text" class="form-control" name="level1" id="field_level1"
                        [(ngModel)]="skill.level1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_level2">Level 2</label>
                    <input type="text" class="form-control" name="level2" id="field_level2"
                        [(ngModel)]="skill.level2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_level3">Level 3</label>
                    <input type="text" class="form-control" name="level3" id="field_level3"
                        [(ngModel)]="skill.level3" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_level4">Level 4</label>
                    <input type="text" class="form-control" name="level4" id="field_level4"
                        [(ngModel)]="skill.level4" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="skill.active" />
                    <div [hidden]="!(editForm.controls.active?.dirty && editForm.controls.active?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.active?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_area">Area</label>
                    <select class="form-control" id="field_area" name="area" [(ngModel)]="skill.areaId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="areaOption.id" *ngFor="let areaOption of areas; trackBy: trackAreaById">{{areaOption.wording}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
