<div>
    <h2 id="page-heading">
        <span>Evaluation Attachments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-evaluation-attachment" [routerLink]="['/evaluation-attachment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Evaluation Attachment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="evaluationAttachments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Wording</span></th>
            <th><span>Type</span></th>
            <th><span>Date</span></th>
            <th><span>Path</span></th>
            <th><span>Evaluation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let evaluationAttachment of evaluationAttachments ;trackBy: trackId">
                <td><a [routerLink]="['/evaluation-attachment', evaluationAttachment.id, 'view' ]">{{evaluationAttachment.id}}</a></td>
                <td>{{evaluationAttachment.wording}}</td>
                <td>{{evaluationAttachment.type}}</td>
                <td>{{evaluationAttachment.date | date:'mediumDate'}}</td>
                <td>{{evaluationAttachment.path}}</td>
                <td>
                    <div *ngIf="evaluationAttachment.evaluationId">
                        <a [routerLink]="['../evaluation', evaluationAttachment.evaluationId , 'view' ]" >{{evaluationAttachment.evaluationWording}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/evaluation-attachment', evaluationAttachment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/evaluation-attachment', evaluationAttachment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evaluation-attachment/'+ evaluationAttachment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
