<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="evaluationAttachment">
            <h2><span>Evaluation Attachment</span> {{evaluationAttachment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Wording</span></dt>
                <dd>
                    <span>{{evaluationAttachment.wording}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{evaluationAttachment.type}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{evaluationAttachment.date}}</span>
                </dd>
                <dt><span>Path</span></dt>
                <dd>
                    <span>{{evaluationAttachment.path}}</span>
                </dd>
                <dt><span>Evaluation</span></dt>
                <dd>
                    <div *ngIf="evaluationAttachment.evaluationId">
                        <a [routerLink]="['/evaluation', evaluationAttachment.evaluationId, 'view']">{{evaluationAttachment.evaluationWording}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/evaluation-attachment', evaluationAttachment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
